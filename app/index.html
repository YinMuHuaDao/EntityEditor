<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/jquery.splitter.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ion.rangeSlider.min.css">
  <title>EntityEditor</title>

</head>

<body>
  <nav class="navbar navbar-default" role="navigation" id="navbar">
    <div class="container-fluid">
      <div>
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
              文件
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="javascript:;">新建</a></li>
              <li><a href="javascript:;" id="select-directory">打开</a></li>

              <li><a href="javascript:;" id="select-directory">保存</a></li>
              <li class="divider"></li>
              <li><a href="javascript:;">添加实体文件</a></li>
            </ul>
          </li>

          <li class="dropdown">
            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
              编辑
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
            </ul>
          </li>

          <li class="dropdown">
            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
              模型
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
            </ul>
          </li>

          <li class="dropdown">
            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
              帮助
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="MainBody">
    <div id="leftPane">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 显示包含的仿真对象
        </label>
      </div>
      <div class="SelectComboBox form-inline margin-bottom-10">
        <label for="CountryComboBox">国家</label>
        <select class="combobox form-control" id="CountryComboBox">
          <option value="PA">Pennsylvania</option>
          <option value="CT">Connecticut</option>
          <option value="NY">New York</option>
          <option value="MD">Maryland</option>
          <option value="VA">Virginia</option>
        </select>
      </div>


      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputEmail1">搜索</label>
          <input type="input" class="form-control" id="exampleInputEmail1" placeholder="搜索">
        </div>
      </form>

      <div class="list-group">
        <a href="javascript:;" class="list-group-item active">
          名称
        </a>
        <div id="treeWidget">
          <!-- <a href="javascript:;" class="list-group-item">Dapibus ac facilisis in</a>
          <a href="javascript:;" class="list-group-item">Morbi leo risus</a>
          <a href="javascript:;" class="list-group-item">Porta ac consectetur ac</a>
          <a href="javascript:;" class="list-group-item">Vestibulum at eros</a> -->
        </div>
      </div>
    </div>

    <div id="rightPane">
      <div id="leftPanes">
        <form class="form-inline">
          <!-- 第一行 -->
          <div class="margin-bottom-10">
            <div class="form-group">
              <label for="entityName">名称:</label>
              <input type="text" class="form-control" id="entityName" placeholder="名称">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="canBeCreate"> 可创建的对象
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> allow as aggregate as option
              </label>
            </div>
          </div>
          <!-- 第二行 -->
          <div class="margin-bottom-10">
            <div class="form-group">
              <label for="platform">平台:</label>
              <input type="text" class="form-control" id="platform" placeholder="平台">
            </div>
            <div class="SelectComboBox inline-block form-inline">
              <label for="Palatte">调色板</label>
              <select class="combobox form-control" id="Palatte">
                <option value="PA">仿真对象</option>
                <option value="CT">危害/障碍</option>
                <option value="NY">战术图标</option>
              </select>
            </div>
          </div>

          <!-- 第三行 -->
          <div class="margin-bottom-10">
            <div class="form-group">
              <label for="entityEnum">实体枚举:</label>
              <input type="text" class="form-control" id="entityEnum" placeholder="实体枚举">
              <button class="btn btn-default">编辑</button>
            </div>
            <div class="SelectComboBox inline-block form-inline">
              <label for="overlayPicture">默认覆盖图：</label>
              <select class="combobox form-control" id="overlayPicture">
                <option value="PA">使用调色板名称</option>
              </select>
            </div>

            <div>
              <div class="panel panel-primary floatThree">
                <div class="panel-heading">标签</div>
                <div class="panel-body" id="entityLabel">

                </div>
              </div>

              <div class="panel panel-primary floatThree">
                <div class="panel-heading">国家</div>
                <div class="panel-body" id="entityCountry">

                </div>
              </div>

              <div class="panel panel-primary floatThree">
                <div class="panel-heading">添加到收藏夹</div>
                <div class="panel-body">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> 友方
                    </label>
                  </div>

                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> 中立
                    </label>
                  </div>

                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> 敌方
                    </label>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <!-- 第四行 -->
          <div class="margin-bottom-10 line4">
            <div class="form-group">
              <label for="exampleInputName2">关键词:</label>
              <input type="text" class="form-control" id="exampleInputName2" placeholder="关键词">
            </div>
            <label>菜单图标</label>
            <span class="img-rounded form-control"></span>
            <span class="img-rounded form-control"></span>
            <span class="img-rounded form-control"></span>

            <div class="panel panel-primary margin-top-20">
              <div class="panel-heading">
                <h3 class="panel-title">视觉模型</h3>
              </div>
              <div class="panel-body">
                <div class="SelectComboBox inline-block form-inline">
                  <label for="modelSetting">模型设置：</label>
                  <select class="combobox form-control" id="modelSetting">
                    <option value="PA">3d</option>
                    <option value="PA">2d</option>
                  </select>
                  <button type="button" class="btn btn-primary" style="height:30px; line-height: 15px;">浏览</button>
                </div>
              </div>

              <div class="panel-body" id="mainCanvas" height="600px">
                <canvas id="glyph">
                </canvas>
              </div>

            </div>
          </div>

        </form>

      </div>
      <div id="rightPanes">

      </div>
    </div>
  </div>
  </div>

  <div id="div-child" style="display: none;">
    <span></span>
    <div id="systemContent">

    </div>
    <div class="my-btn">
      <button id="cancleBtn" onclick="cancle()">取消</button>
      <button id="confrim" onclick="confrim()">确认</button>
    </div>
  </div>
</body>

<script>
  window.$ = window.jQuery = require('jquery');
  require('../node_modules/bootstrap/dist/js/bootstrap.js');
  require("./js/script.js");
  require("./js/jquery.splitter.js");
  require("./js/my.js");

  function cancle() {
    var container = document.getElementById('div-child');
    container.style.display = "none";
  }

  /*确认事件，因为现在没有确认事件，就将弹出框隐藏*/
  function confrim() {
    var container = document.getElementById('div-child');
    container.style.display = "none";
  }
</script>

</html>
